<svg xmlns="http://www.w3.org/2000/svg" width="913" height="913" viewBox="0 0 913 913" role="img" aria-label="W data mark (dark)">
  <title>W data mark</title>

  <rect x="0" y="0" width="913" height="913" rx="180" ry="180" fill="#0b0b0b"/>

  <!-- Ambient network (subtle, not forming the W) -->
  <g fill="none" stroke="#505050" stroke-linecap="round" stroke-linejoin="round" opacity="0.45">
    <path d="M170 360 L290 210 L420 235" stroke-width="10"/>
    <path d="M740 360 L785 520 L700 720" stroke-width="10"/>
    <path d="M140 620 L255 760 L540 760" stroke-width="10"/>
  </g>

  <!-- Ambient points -->
  <g fill="#6d6d6d" opacity="0.9">
    <circle cx="170" cy="360" r="10"/>
    <circle cx="290" cy="210" r="9"/>
    <circle cx="420" cy="235" r="8"/>

    <circle cx="740" cy="360" r="10"/>
    <circle cx="785" cy="520" r="9"/>
    <circle cx="700" cy="720" r="10"/>

    <circle cx="540" cy="760" r="8"/>
    <circle cx="255" cy="760" r="10"/>
    <circle cx="140" cy="620" r="9"/>

    <circle cx="610" cy="520" r="8"/>
    <circle cx="330" cy="520" r="8"/>
    <circle cx="520" cy="320" r="9"/>
  </g>

  <!-- Main mark -->
  <g fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round">
    <path d="M232 270 L350 660 L456 455 L563 660 L681 270" stroke-width="56"/>

    <g stroke-width="14">
      <circle cx="232" cy="270" r="26" fill="#0b0b0b"/>
      <circle cx="350" cy="660" r="26" fill="#0b0b0b"/>
      <circle cx="456" cy="455" r="26" fill="#0b0b0b"/>
      <circle cx="563" cy="660" r="26" fill="#0b0b0b"/>
      <circle cx="681" cy="270" r="26" fill="#0b0b0b"/>
    </g>
  </g>
</svg>
